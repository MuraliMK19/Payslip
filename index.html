<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./CSS/Style.css">

<body>

    <!-- Salary -->
    <div>
        <label>Basic Pay</label>
        <input type="text" id="basic">
    </div>
    <div>
        <label>HRA</label>
        <input type="text" id="hra">
    </div>
    <div>
        <label>DA</label>
        <input type="text" id="da">
    </div>

    <div>
        <label>Travelling allowance</label>
        <input type="text" id="travel">
    </div>
    <div>
        <label>PF</label>
        <input type="text" id="pf">
    </div>
    <div>
        <label>Gross Pay:</label>
        <input type="text" id="gross">
    </div>
    <div>
        <label>Net Pay:</label>
        <input type="text" id="netpay">
    </div>
    <input type="button" id="btnid" value="PRINT">

    <table>
        <thead>
            <tr>
                <th>Basic Pay</th>
                <th>HRA</th>
                <th>DA</th>
                <th>Travelling Expenses</th>
                <th>PF</th>
                <th>GrossPay</th>
                <th>Net Pay </th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>


    <script src="./app.js"></script>
</body>

</html>
